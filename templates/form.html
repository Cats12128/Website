
<div class="container-sm m-6 text-center">
  <p class="fs-1">Get in touch with us today for a free estimate!</p>
  <form class="row g-3" action="{{ url_for('thankyou') }}" method="post">
  <div class="form-floating col-md-6">
    <input type="text" class="form-control" id="inputFirstname" name=inputFirstname placeholder="First Name" required aria-required>
    <label for="inputFirstname">First Name</label>
  </div>
    
  <div class="form-floating col-md-6">
    <input type="text" class="form-control" id="inputLastname" placeholder="Last Name" name=inputLastname required aria-required>
    <label for="inputLastname">Last Name</label>
  </div>
    
  <div class="form-floating col-md-6">
    <input type="email" class="form-control" id="inputEmail" placeholder="Email" pattern="\w+@\w+\.\w+" name=inputEmail required aria-required>
    <label for="inputEmail">Email</label>
  </div>
    
  <div class="form-floating col-md-6">
    <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" name=inputPhone required aria-required>
    <label for="inputPhone">Phone Number</label>
    
  </div>
    
  <div class="form-floating col-md-12">
    <input type="text" class="form-control" id="inputAddress1" placeholder="Address" name=inputAddress1 required aria-required>
    <label for="inputAddress1">Address</label>
  </div>
    
 <div class="form-floating col-md-12">
    <input type="text" class="form-control" id="inputAddress2" placeholder="Address" name=inputAddress2>
    <label for="inputAddress2">Address 2</label>
  </div>
    
  <div class="form-floating col-md-6">
    <input type="text" class="form-control" id="inputCity" placeholder="City" name=inputCity required aria-required>
    <label for="inputCity">City</label>
  </div>
    
  <div class="form-floating col-md-4">
    <label for="inputState" class="form-label"></label>
    <select id="inputState" class="form-select" name="inputState">
      <option value="AL">Alabama</option>
    	<option value="AK">Alaska</option>
    	<option value="AZ">Arizona</option>
    	<option value="AR">Arkansas</option>
    	<option value="CA">California</option>
    	<option value="CO">Colorado</option>
    	<option value="CT">Connecticut</option>
    	<option value="DE">Delaware</option>
    	<option value="DC">District Of Columbia</option>
    	<option selected value="FL">Florida</option>
    	<option value="GA">Georgia</option>
    	<option value="HI">Hawaii</option>
    	<option value="ID">Idaho</option>
    	<option value="IL">Illinois</option>
    	<option value="IN">Indiana</option>
    	<option value="IA">Iowa</option>
    	<option value="KS">Kansas</option>
    	<option value="KY">Kentucky</option>
    	<option value="LA">Louisiana</option>
    	<option value="ME">Maine</option>
    	<option value="MD">Maryland</option>
    	<option value="MA">Massachusetts</option>
    	<option value="MI">Michigan</option>
    	<option value="MN">Minnesota</option>
    	<option value="MS">Mississippi</option>
    	<option value="MO">Missouri</option>
    	<option value="MT">Montana</option>
    	<option value="NE">Nebraska</option>
    	<option value="NV">Nevada</option>
    	<option value="NH">New Hampshire</option>
    	<option value="NJ">New Jersey</option>
    	<option value="NM">New Mexico</option>
    	<option value="NY">New York</option>
    	<option value="NC">North Carolina</option>
    	<option value="ND">North Dakota</option>
    	<option value="OH">Ohio</option>
    	<option value="OK">Oklahoma</option>
    	<option value="OR">Oregon</option>
    	<option value="PA">Pennsylvania</option>
    	<option value="RI">Rhode Island</option>
    	<option value="SC">South Carolina</option>
    	<option value="SD">South Dakota</option>
    	<option value="TN">Tennessee</option>
    	<option value="TX">Texas</option>
    	<option value="UT">Utah</option>
    	<option value="VT">Vermont</option>
    	<option value="VA">Virginia</option>
    	<option value="WA">Washington</option>
    	<option value="WV">West Virginia</option>
    	<option value="WI">Wisconsin</option>
    	<option value="WY">Wyoming</option>
    </select>
  </div>
    
  <div class="form-floating col-md-2">
    <input type="text" class="form-control" id="inputZip" placeholder="Zip" pattern="\d{5}" name="inputZip" maxlength = "5" required aria-required>
    <label for="inputZip" class="form-label">Zip</label>
  </div>
    
  <div class="d-grid">
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </div>
</form>
</div>
